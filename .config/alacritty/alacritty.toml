import = [
  "/home/ru/.config/alacritty/gruvbox_material.toml",
  # "/home/ru/.config/alacritty/gruvbox_dark.toml",

  "/home/ru/.config/alacritty/font2.toml"
  # "/home/ru/.config/alacritty/font3.toml"
]

live_config_reload = true

[cursor.style]
blinking = "Never"

[env]
TERM = "alacritty"

[font]
size = 12.0

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

# [shell]
# args = ["new-session", "-A", "-s", "main"]
# program = "/usr/bin/tmux"
# args = ["--login"]
# program = "/usr/bin/zsh"

[window]
dynamic_title = true
opacity = 0.95

[window.padding]
x = 4
y = 2
